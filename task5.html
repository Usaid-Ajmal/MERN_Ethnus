<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
        <h2>Registration Form</h2>
    <form>

        <table border="1" bordercolor="black" cellspacing="0" cellpadding="1">

            <tr>
                <td align="center">
                    <label for="fn">First Name</label>
                </td>
                <td>
                    <input type="text" name="fn" id="fn" required="true" size="40"/>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="ln">Last Name</label>
                </td>
               <td> 
                <input type="text" name="ln" id="ln" size="40">
                </td>
            </tr>

            <tr>
                <td align="center">
                <label for="em">Email</label>
            </td>
               <td> 
                <input type="text" name="em" id="em" size="40">
            </td>
        </tr>
            
            <tr>
                <td align="center">
                    <label for="ps">Password</label>
                </td>
                <td>
                    <input type="password" name="ps" id="ps" size="40">
                </td>
            </tr>


            <tr>
                <td align="center">
                    <label for="rps">Re-enter Password</label>
                </td>
            <td>
                <input type="password" name="rps" id="rps" size="40">
            </td>
        </tr>
        
        
            <tr>
                <td align="center">
                    <label for="gender">Gender</label>
                </td>
            <td>
                <input type="radio" name="gender" id="gender" value="Male">Male
            
                <input type="radio" name="gender" id="gender" value="Female">Female
            </td>
        </tr>

            <tr>
                <td align="center">
                    <label for="age">Age:</label>
                </td>
                <td> 
                    <input type="number" name="age" id="age" style="width: 295px;">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="pn">Phone Number:</label>
                </td>
                <td>
                    <input type="number" name="pn" id="pn" style="width: 295px;">
                </td>
            </tr>


            <tr>
                <td align="center">
                    <label for="ad">Address</label>
                </td>
                <td>
                    <input type="text" name="ad" id="ad" size="40" size="40">
                </td>
            </tr>

            <tr>
                <td align="center">
                <label for="state">State:</label>
            </td>
                <td>
                    <input type="text" name="state" id="state" size="40">
            </td>
        </tr>

            <tr>
                <td align="center">
                    <label for="cnt">Country:</label>
                </td>
            <td >
                <select name="cnt" id="cnt" >Choose your Country
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="UK"></option>
            </select>
        </td>
    </tr>

            <tr>
                <td align="center">
                    <label for="LK">Languages Known:</label>
                </td>
           <td> 
            <input type="radio" name="LK" id="LK" value="English">English
            <input type="radio" name="LK" id="LK" value="Kannada">Kannada
            <input type="radio" name="LK" id="LK" value="Hindi">Hindi
            <input type="radio" name="LK" id="LK" value="Telugu">Telugu
        </td>
        </tr>
       


            <tr>
                <td colspan="2">
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <label for="Log">Log in to <a href="https://ethnus.com/">Ethnus </a>website</label>
                </td>
            </tr>
        
        
        
    
        </table>
    </form><br>

    <button >Register</button>

</body>

</html>
